{{- with .Site.Params.hb.footer.socials }}
  <div class="hb-footer-socials d-flex mb-2 me-3{{ cond (isset $.Site.Menus `footer`) `` ` justify-content-center` }}">
    {{- range $name, $id := . }}
      {{- $ctx := dict
        "id" $id
        "name" $name
        "class" "p-2"
        "width" "1.5rem"
        "height" "1.5rem"
      }}
      {{ partial "hb/modules/socials/link" $ctx }}
    {{- end }}
  </div>
{{- end -}}
