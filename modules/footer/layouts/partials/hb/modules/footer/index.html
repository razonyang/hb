<footer class="hb-footer pt-4 pt-md-5 pb-2 pb-md-3 bg-body-tertiary">
  <div class="container-fluid container-lg px-4 px-md-3 text-body-secondary">
    {{- partial "hugopress/functions/render-hooks" (dict "Name" "hb-footer-begin" "Page" .) }}
    <div class="row">
      {{- partialCached "hb/modules/footer/site-info" . }}
      {{- partialCached "hb/modules/footer/menus" . }}
    </div>
    {{- partial "hugopress/functions/render-hooks" (dict "Name" "hb-footer-end" "Page" .) }}
  </div>
</footer>
