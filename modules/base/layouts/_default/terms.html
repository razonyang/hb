{{- define "main" }}
  <div class="row">
    <div class="col-6 offset-3">
      <h1 class="mb-4 text-center">
        {{- .Title -}}
        <small class="ms-1 text-secondary">({{- len .Data.Pages -}})</small>
      </h1>
      <ul
        class="hb-terms-cloud list-unstyled ps-0 d-flex flex-wrap align-items-center justify-content-center"
        role="navigation"
      >
        {{- range $i, $page := .Data.Pages }}
          {{- $totalPages := len .Pages }}
          {{- $fontSize := div $totalPages 3 }}
          {{- $fontSize = math.Min $fontSize 12 }}
          <li>
            <a
              class="m-2"
              data-total-pages="{{ $totalPages }}"
              href="{{ .RelPermalink }}"
              style="--size: {{ $fontSize }};"
            >
              {{- .Title -}}
              <span class="ms-1">({{- $totalPages -}})</span>
            </a>
          </li>
        {{- end }}
      </ul>
    </div>
  </div>
{{- end -}}
