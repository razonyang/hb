{{- $page := .Page }}
{{- range $kind, $taxonomy := site.Taxonomies }}
  {{- if eq $kind "authors" }}
    {{ continue }}
  {{- end }}
  {{- with $page.GetTerms $kind }}
    {{- range . }}
      <a
        class="hb-blog-post-taxonomy hb-blog-post-taxonomy-{{ $kind | singularize }} badge bg-secondary text-decoration-none fw-normal ms-1 my-1"
        href="{{ .RelPermalink }}">
        {{- .Title -}}
      </a>
    {{- end }}
  {{- end }}
{{- end -}}
