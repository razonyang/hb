{{- with .Params.images }}
  <img
    src="{{ index . 0 | absURL }}"
    class="hb-blog-post-card-img card-img-top"
    alt="{{ $.Title }}" />
{{- else }}
  {{- $thumbnail := partialCached "hb/functions/page-thumbnail" . . -}}
  {{- with $thumbnail -}}
    <img
      src="{{ .Permalink }}"
      class="hb-blog-post-card-img card-img-top"
      alt="{{ $.Title }}" />
  {{- else }}
    <div
      class="hb-blog-post-card-default-img card-img-top d-flex align-items-center justify-content-center">
      NO IMAGE
    </div>
  {{- end }}
{{- end -}}
