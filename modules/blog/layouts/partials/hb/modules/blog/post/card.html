{{- $page := .Page }}
{{- $summary := default true .Summary }}
<div class="hb-blog-post-card card border-0 overflow-hidden">
  {{ partial "hb/modules/blog/post/card-img" $page }}
  <div class="card-body px-0">
    <div class="hb-blog-post-meta mb-2">
      <span class="hb-blog-post-date">
        {{- partialCached "hb/modules/blog/post/date" $page $page -}}
      </span>
    </div>
    <h2 class="hb-blog-post-title card-title h4">
      <a class="hb-blog-post-title-link" href="{{ $page.RelPermalink }}">
        {{- $page.Title -}}
      </a>
    </h2>
    {{- if $summary }}
      <div class="hb-blog-post-summary card-text text-secondary">
        {{- $page.Summary -}}
      </div>
    {{- end }}
  </div>
</div>
